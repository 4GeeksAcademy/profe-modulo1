<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <h1>Formularios</h1>
    </header>
    <main class="container">
      <form>
        <label for="nombre" class="form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" />

        <label for="edad" class="form-label">Edad:</label>
        <input class="form-control" type="number" id="edad" name="edad" />

        <label for="correo" class="form-label">Correo:</label>
        <input class="form-control" type="email" id="correo" name="correo" />

        <label for="fecha" class="form-label">Reservar fecha:</label>
        <input class="form-control" type="date" name="fecha" id="fecha" />

        <label for="pass" class="form-label">Password</label>
        <input class="form-control" type="password" name="pass" id="pass" />

        <label for="pais" class="form-label">Pais</label>
        <select class="form-select" name="pais" id="pais">
          <option selected>Seleccione Pais</option>
          <option value="España">España</option>
          <option value="Portugal">Portugal</option>
        </select>

        <label for="contacto" class="form-label"
          >Metodo preferido de contacto:</label
        >
        <input
          class="form-control"
          type="radio"
          name="contacto"
          id="contactoTel"
          value="phone"
        />
        <label for="contactoTel" class="form-label">Telefono</label>
        <input
          class="form-control"
          type="radio"
          name="contacto"
          id="contactoMail"
          value="mail"
        />
        <label for="contactoMail" class="form-label">Correo electronico</label>

        <button class="btn btn-success" type="submit">Enviar</button>
      </form>
    </main>
    <footer class="text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
